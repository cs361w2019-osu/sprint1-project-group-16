<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">


<main>
    <div class="game_container">
        <section class="table_container">
            <table id="opponent" class="battleGrid">
            </table>

            <table id="player" class="battleGrid">
            </table>
        </section>


        <!-- Sidebar ----->
        <section id="sidebar-left">
            <div class="attackTypes">
                <table class="buttonList">
                    <tr><th>Attack</th></tr>
                    <tr>
                        <td><div>1</div></td>
                        <td><button id="place_attack">Attack</button></td>
                    </tr>
                    <tr>
                        <td><div>2</div></td>
                        <td><button id="place_sonar">Sonar</button></td>
                    </tr>
                </table>
            </div>
        </section>

        <section id="sidebar">
            <div class="stat-container">
                    <h3 class="stat_name redfor">REDFOR</h3>

                    <div class="inner_stat_container" id="opp-stats">

                        <div class="stat_title">
                            <p>SHIPS:</p>
                        </div>
                        <div class="stat_response">
                            <p class="stat_text" data-title="ships"></p>
                        </div>

                        <div class="stat_title">
                            <p>HEALTH:</p>
                        </div>
                        <div class="stat_response">
                            <p class="stat_text" data-title="health"></p>
                        </div>

                        <div class="stat_title">
                            <p>HITS:</p>
                        </div>
                        <div class="stat_response">
                            <p class="stat_text" data-title="hits"></p>
                        </div>

                        <div class="stat_title">
                            <p>MISSES:</p>
                        </div>
                        <div class="stat_response">
                            <p class="stat_text" data-title="misses"></p>
                        </div>

                    </div>

                    <h3 class="stat_name blufor">BLUFOR</h3>

                    <div class="inner_stat_container" id="player-stats">

                        <div class="stat_title">
                            <p>SHIPS:</p>
                        </div>
                        <div class="stat_response">
                            <p class="stat_text" data-title="ships"></p>
                        </div>

                        <div class="stat_title">
                            <p>HEALTH:</p>
                        </div>
                        <div class="stat_response">
                            <p class="stat_text" data-title="health"></p>
                        </div>

                        <div class="stat_title">
                            <p>HITS:</p>
                        </div>
                        <div class="stat_response">
                            <p class="stat_text" data-title="hits"></p>
                        </div>

                        <div class="stat_title">
                            <p>MISSES:</p>
                        </div>
                        <div class="stat_response">
                            <p class="stat_text" data-title="misses"></p>
                        </div>

                    </div>
            </div>

        </section>

    </div>
    <div id="addShipButton">
        <button id="add_ship">+</button>
    </div>
</main>




<!--<button class="hidden" id="fire_button">X</button>-->

<!--The buttons will all be hidden until you make it popup using the java script-->
<div id="modal-backdrop" class="hidden"></div>
<div id="modal" class="hidden">
    <div id="modal-dialog">
        <div id="modal-title">
            <h4>Shipyard</h4>
            <button type="button" id="modal-close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="ship-button">
                <label for="place_minesweeper">Minesweeper</label>
                <button type="button"  id="place_minesweeper">◻◻</button>
            </div>
            <div class="ship-button">
                <label for="place_destroyer">Destroyer</label>
                <button type="button" id="place_destroyer">◻◻◻</button>
            </div>
            <div class="ship-button">
                <label for="place_battleship">Battleship</label>
                <button type="button" id="place_battleship">◻◻◻◻</button>
            </div>
            <div>
                <input type="checkbox" id="is_vertical">Vertical</input>
            </div>
        </div>
    </div>
</div>

<div id="startBanner" class="hidden">
    <h1>FIGHT!</h1>
</div>

<div id="endGameImgContainer" class="hidden">
    <img src="/assets/battleship.jpg">
</div>


<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
